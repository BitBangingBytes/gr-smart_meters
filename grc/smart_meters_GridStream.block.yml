id: smart_meters_GridStream
label: GridStream
category: '[smart_meters]'

templates:
  imports: import smart_meters
  make: smart_meters.GridStream(${crcEnable}, ${crcInitialValue}, ${meterMonitorID}, ${packetTypeFilter}, ${packetLengthFilter})

parameters:
- id: crcEnable
  label: CRC Enable
  dtype: enum
  options: ['True', 'False']
- id: crcInitialValue
  label: CRC Initial Value
  dtype: hex
  default: '0x5FD6'
- id: meterMonitorID
  label: Meter ID
  dtype: hex
  default: '0'
- id: packetTypeFilter
  label: Packet Type
  dtype: hex
  default: '0x55'
- id: packetLengthFilter
  label: Packet Length
  dtype: hex
  default: '0x23'

inputs:
- domain: message
  id: pdu_in
  optional: false

outputs:
- domain: message
  id: pdu_out
  optional: true

file_format: 1
