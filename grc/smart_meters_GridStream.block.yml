id: smart_meters_GridStream
label: GridStream
category: '[smart_meters]'

templates:
  imports: import smart_meters
  make: smart_meters.GridStream(${crcEnable}, ${debugEnable}, ${timestampEnable}, ${epochEnable}, ${frequencyEnable}, ${baudrateEnable}, 
                                ${crcInitialValue}, ${meterLanSrcID}, ${meterLanDstID}, ${packetTypeFilter}, ${packetLengthFilter})

parameters:
- id: crcEnable
  label: Validate Checksum
  dtype: enum
  options: ['True', 'False']
- id: crcInitialValue
  label: CRC Initial Value
  dtype: hex
  default: '0x5FD6'
- id: meterLanSrcID
  label: Source Meter ID
  dtype: hex
  default: '0'
- id: meterLanDstID
  label: Destination Meter ID
  dtype: hex
  default: '0'
- id: packetTypeFilter
  label: Packet Type
  dtype: hex
  default: '0x55'
- id: packetLengthFilter
  label: Packet Length
  dtype: hex
  default: '0x23'
- id: debugEnable
  label: Console Output
  category: Debug
  hide: part
  dtype: enum
  options: ['True', 'False']
- id: timestampEnable
  label: Time & Date
  category: Debug
  hide: part
  dtype: enum
  options: ['True', 'False']
- id: epochEnable
  label: Timestamp milliSec
  category: Debug
  hide: part
  dtype: enum
  options: ['True', 'False']
- id: frequencyEnable
  label: Frequency
  category: Debug
  hide: part
  dtype: enum
  options: ['True', 'False']
- id: baudrateEnable
  label: Baud Rate
  category: Debug
  hide: part
  dtype: enum
  options: ['True', 'False']
  
inputs:
- domain: message
  id: pdu_in
  optional: false

outputs:
- domain: message
  id: pdu_out
  optional: true

documentation: |-
    GridStream Processing Block:
    
    Validate Checksum: 
        Setting this to True will only pass through packets (or print debug) with a valid checksum.
    
    CRC Initial Value: 
        Unique value per power provider, used to verify and filter to a single provider.
    
    Source Meter ID and Destination Meter ID: 
        Used to filter to a single smart meter LAN ID, setting this to 0 disables the filter showing all meters. Setting the same meter ID in both fields will show all packets where the meter ID is in either the Src or Dst field.
    
    Packet Type: 
        Filter by the type field, 0 disables the filter.
    
    Packet Length: 
        Filter by the packet length, 0 disables the filter.
    
    Console Output:
        Prints received data to the console in hex format. Baudrate, frequency and timestamp will be appended if set to True.

file_format: 1
